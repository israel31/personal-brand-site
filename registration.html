<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCI Registration Closed</title>
    <!-- Inline CSS based on your original reg.css for consistent branding -->
    <style>
        /* --- Global Styles & JCI Branding --- */
        :root {
            --primary-blue: #0072C6;
            --accent-blue: #00ADEF;
            --white: #ffffff;
            --light-gray: #f4f4f4;
            --dark-gray: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Container --- */
        .form-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            /* Placeholder styling if image is missing */
            height: 120px;
            /* background-color: var(--primary-blue); */
            line-height: 120px;
            font-size: 14px;
            color: var(--white);
            margin: 0 auto 20px;
            border-radius: 8px;
        }

        h1, h2 {
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .closed-message {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            color: #D9534F; /* A red color for urgency/closed state */
        }
        
        .closed-detail {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .contact-link {
            color: var(--primary-blue);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Placeholder for JCI Logo -->
      <img src="jci-logo.png" alt="JCI Logo" class="logo"> 

        
        <h2>Important Update</h2>
        
        <div class="closed-message">
            REGISTRATION PORTAL IS CLOSED
        </div>
        
        <p class="closed-detail">
            Thank you for your overwhelming interest! We have reached our registration capacity and the portal is now officially closed as of 11:59 PM.
        </p>
        
        
    </div>
</body>

</html>
