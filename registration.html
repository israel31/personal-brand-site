<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCI Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>

    <div class="form-container">
        <img src="jci-logo.png" alt="JCI Logo" class="logo">
        <h2>Membership Registration</h2>
        <p>Complete the form below to proceed with your registration.</p>
        
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" id="submit-button" class="btn">Proceed to Payment</button>
        </form>
    </div>

    <script src="reg.js"></script>
</body>
</html>
